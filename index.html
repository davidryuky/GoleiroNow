    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7E3FF2">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#7E3FF2',
              'primary-light': '#9D6CFF',
              'primary-dark': '#5D2EAF',
              dark: '#0A0A0A',
              light: '#F5F5F7',
              'gray-light': '#8E8E93',
              'gray-dark': '#1C1C1E',
              'gray-border': 'rgba(255, 255, 255, 0.1)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            boxShadow: {
                'primary-glow': '0 0 15px rgba(126, 63, 242, 0.5), 0 0 30px rgba(126, 63, 242, 0.2)',
                'primary-glow-hover': '0 0 25px rgba(157, 108, 255, 0.8), 0 0 40px rgba(126, 63, 242, 0.4)',
            },
            keyframes: {
              'fade-in-down': {
                  '0%': { opacity: '0', transform: 'translateY(-20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
              },
            },
            animation: {
                'fade-in-down': 'fade-in-down 0.6s ease-out forwards',
                'fade-in-up': 'fade-in-up 0.6s ease-out 0.2s forwards',
                'fade-in': 'fade-in 0.6s ease-out 0.4s forwards',
            },
          }
        }
      }
    </script>
    <style>
        body::before {
            content: '';
            position: fixed;
            top: -10vh;
            left: -20vw;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(126, 63, 242, 0.15), transparent 60%);
            filter: blur(100px);
            z-index: -1;
            animation: pulse-bg 15s infinite alternate;
            will-change: transform, opacity;
        }
        body::after {
            content: '';
            position: fixed;
            bottom: -20vh;
            right: -10vw;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(93, 46, 175, 0.15), transparent 60%);
            filter: blur(120px);
            z-index: -1;
            animation: pulse-bg-2 20s infinite alternate;
            will-change: transform, opacity;
        }
        @keyframes pulse-bg {
            from { transform: scale(0.8) rotate(0deg); opacity: 0.7; }
            to { transform: scale(1.2) rotate(30deg); opacity: 1; }
        }
        @keyframes pulse-bg-2 {
            from { transform: scale(1.2) rotate(0deg); opacity: 1; }
            to { transform: scale(0.8) rotate(-30deg); opacity: 0.7; }
        }
    </style>
